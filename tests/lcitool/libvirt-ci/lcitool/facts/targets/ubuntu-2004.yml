---
os:
  name: 'Ubuntu'
  version: '2004'

packaging:
  format: 'deb'
  command: 'apt-get'

paths:
  bash: /bin/bash
  cc: /usr/bin/gcc
  ccache: /usr/bin/ccache
  make: /usr/bin/make
  ninja: /usr/bin/ninja
  pip3: /usr/bin/pip3
  python: /usr/bin/python3
  sudoers: /etc/sudoers

ansible_python_package: python3
ansible_python_interpreter: /usr/bin/python3

containers:
  base: docker.io/library/ubuntu:20.04
