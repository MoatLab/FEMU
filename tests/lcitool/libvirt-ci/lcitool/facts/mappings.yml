# PyPi mappings are used to map the generic packages name used to define
# projects to the specific package name and version which will be used when
# installing them from PyPi using pip.
#
# PyPi packages' name are not different between different OSes, thus only
# the default "priority" is taken into account.
#
# In case we need to stick to a specific version of a PyPi package, it can
# be represented by adding "==$version" to the PyPi package name, as done
# with the meson package.

pypi_mappings:

  # Dependencies of this in turn need various native
  # devel header packages & toolchains that may not
  # exist.
  #gcovr:
  #  default: gcovr

  flake8:
    default: flake8

  meson:
    default: meson==0.56.0

  python3-PyYAML:
    default: PyYAML

  python3-boto3:
    default: boto3

  # Several packages need devel header packages that are generally not
  # installed by Linux distros.  Restrict them to MacOS, which is where
  # they are actually needed.
  #
  # TODO: install -devel dependencies also for packages installed from PyPI
  python3-dbus:
    MacOS: dbus-python

  python3-docutils:
    default: docutils

  python3-gobject:
    MacOS: PyGObject

  python3-libxml2:
    MacOS: libxml2-python3

  python3-lxml:
    default: lxml

  python3-numpy:
    MacOS: numpy

  python3-pillow:
    default: pillow

  python3-pytest:
    default: pytest

  python3-requests:
    default: requests

  python3-sphinx:
    default: sphinx

  python3-sphinx-rtd-theme:
    default: sphinx-rtd-theme


# CPAN mappings work like PyPi mappings, the only difference being that
# installing a specific version of a CPAN package is not supported.

cpan_mappings:

  perl-Archive-Tar:
