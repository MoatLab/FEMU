
projects:
  - libvirt-go-xml-module
  - libvirt-go-module

gitlab:
  namespace: test-group
  project: libvirt-go-xml-module
  jobs:
     cargo-fmt: true
     clang-format: true
     go-fmt: true
     black: true
     flake8: true

targets:
  centos-stream-9: x86_64

  debian-10:
    jobs:
      - arch: x86_64
        builds: false

  debian-sid:
    jobs:
      - arch: i686
        artifacts:
          expire_in: 2 days
          paths:
            - build
            - scratch
      - arch: ppc64le
        builds: false
        allow-failure: true

  fedora-rawhide:
    jobs:
      - arch: x86_64
        allow-failure: true
        builds: false
      - arch: x86_64
        suffix: -clang
        variables:
          CC: clang
      - arch: mingw32

  freebsd-current: x86_64

  macos-12:
    jobs:
      - arch: aarch64
        builds: false

  macos-13: aarch64
