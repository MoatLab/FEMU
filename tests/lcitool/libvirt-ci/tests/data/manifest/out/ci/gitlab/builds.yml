# Native build jobs

x86_64-centos-stream-9:
  extends: .native_build_job
  needs:
    - job: x86_64-centos-stream-9-container
      optional: true
  allow_failure: false
  variables:
    NAME: centos-stream-9
    TARGET_BASE_IMAGE: quay.io/centos/centos:stream9


x86_64-debian-12:
  extends: .native_build_job
  needs:
    - job: x86_64-debian-12-container
      optional: true
  allow_failure: false
  variables:
    JOB_OPTIONAL: 1
    NAME: debian-12
    TARGET_BASE_IMAGE: docker.io/library/debian:12-slim


x86_64-fedora-rawhide:
  extends: .native_build_job
  needs:
    - job: x86_64-fedora-rawhide-container
      optional: true
  allow_failure: true
  variables:
    JOB_OPTIONAL: 1
    NAME: fedora-rawhide
    TARGET_BASE_IMAGE: registry.fedoraproject.org/fedora:rawhide


x86_64-fedora-rawhide-clang:
  extends: .native_build_job
  needs:
    - job: x86_64-fedora-rawhide-container
      optional: true
  allow_failure: true
  variables:
    CC: clang
    NAME: fedora-rawhide
    TARGET_BASE_IMAGE: registry.fedoraproject.org/fedora:rawhide



# Cross build jobs

i686-debian-sid:
  extends: .cross_build_job
  needs:
    - job: i686-debian-sid-container
      optional: true
  allow_failure: true
  variables:
    CROSS: i686
    NAME: debian-sid
    TARGET_BASE_IMAGE: docker.io/library/debian:sid-slim
  artifacts:
    expire_in: 2 days
    paths:
      - build
      - scratch


ppc64le-debian-sid:
  extends: .cross_build_job
  needs:
    - job: ppc64le-debian-sid-container
      optional: true
  allow_failure: true
  variables:
    CROSS: ppc64le
    JOB_OPTIONAL: 1
    NAME: debian-sid
    TARGET_BASE_IMAGE: docker.io/library/debian:sid-slim


mingw32-fedora-rawhide:
  extends: .cross_build_job
  needs:
    - job: mingw32-fedora-rawhide-container
      optional: true
  allow_failure: true
  variables:
    CROSS: mingw32
    NAME: fedora-rawhide
    TARGET_BASE_IMAGE: registry.fedoraproject.org/fedora:rawhide


# Native cirrus build jobs

x86_64-freebsd-current:
  extends: .cirrus_build_job
  needs: []
  allow_failure: true
  variables:
    CIRRUS_VM_IMAGE_NAME: freebsd-15-0-snap
    CIRRUS_VM_IMAGE_SELECTOR: image_family
    CIRRUS_VM_INSTANCE_TYPE: freebsd_instance
    INSTALL_COMMAND: pkg install -y
    NAME: freebsd-current
    UPDATE_COMMAND: pkg update
    UPGRADE_COMMAND: pkg upgrade -y


aarch64-macos-14:
  extends: .cirrus_build_job
  needs: []
  allow_failure:
    exit_codes: 3
  variables:
    CIRRUS_VM_IMAGE_NAME: ghcr.io/cirruslabs/macos-runner:sonoma
    CIRRUS_VM_IMAGE_SELECTOR: image
    CIRRUS_VM_INSTANCE_TYPE: macos_instance
    INSTALL_COMMAND: brew install
    NAME: macos-14
    UPDATE_COMMAND: brew update
    UPGRADE_COMMAND: brew upgrade
