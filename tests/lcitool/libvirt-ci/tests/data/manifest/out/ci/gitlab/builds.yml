# Cross build jobs

i686-debian-sid-prebuilt-env:
  extends: .cross_build_job_prebuilt_env
  needs:
    - job: i686-debian-sid-container
      optional: true
  allow_failure: false
  variables:
    CROSS: i686
    NAME: debian-sid
  artifacts:
    expire_in: 2 days
    paths:
      - build
      - scratch

