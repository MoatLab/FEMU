---
- set_fact:
    name: gtk-vnc
    machines: '{{ all_machines }}'
    archive_format: xz
    git_url: '{{ git_urls["gtk-vnc"][git_remote] }}'

- include: 'jobs/prepare.yml'
- include: 'jobs/meson-build-job.yml'
- include: 'jobs/meson-check-job.yml'
- include: 'jobs/meson-rpm-job.yml'
  vars:
    machines: '{{ rpm_machines }}'
