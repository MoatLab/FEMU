---
- name: '{{ name }}-rpm'
  shell: |
    set -e
    cd {{ name }}

    {{ global_env }}
    {{ local_env }}
    cd build
    {{ strip_buildrequires }}
    rm -f *.tar.{{ archive_format }}
    $MAKE dist
    rpmbuild --clean --define "_topdir `pwd`/rpmbuild" -ta *.tar.{{ archive_format }}
  when:
    - target in machines
