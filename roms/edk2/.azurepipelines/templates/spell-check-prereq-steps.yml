parameters:
  none: ''

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
    #checkLatest: false # Optional
  condition: and(gt(variables.pkg_count, 0), succeeded())

- script: npm install -g cspell
  displayName: 'Install cspell npm'
  condition: and(gt(variables.pkg_count, 0), succeeded())
